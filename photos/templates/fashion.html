{% extends 'index.html' %}

{% block content %}

<br>
<br>
<div class="album">
    <div class="container">
        <h2>FASHION</h2>
        <div class="row">
        {% for image in fashion %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm" style="width:20rem;height:23rem;">
                <div class="card-header">{{image.name}}</div>
                    <div class="card-body">
                        {%if image.image.url%}
                        <img class="card-img-top"src = "{{ image.image.url }}" style="height:150px;"/>
    
                        {%else%}
                        <img class="img-fluid rounded-start img-thumbnail" src="https://via.placeholder.com/150">
                        {%endif%}
    
                        <br>
                        <p class="card-text">{{image.summary}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#{{image.id}}">View</button>
                            </div>
                            <small class="text-muted">Posted : {{image.pub_date|timesince}}</small>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
        {% empty %}
        <h3>There are currently no images under this category</h3>
        {% endfor %}
      </div>

{% endblock %}
