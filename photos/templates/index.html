{% load bootstrap4 %}
{% load static%}
{% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
  {% endblock %}

<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand text-white" href="/"><h3><strong>GALLERIA</strong></h3></a>
    
    <!--search-->
    <div class="col-sm-4 col-md-4 navbar-right">
        <form class="navbar-form" role="search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Images" name="image">
                <div class="input-group-btn">
                    <button class="btn btn-info" type="submit" style="width: 50px; height: 20px;"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>
    </div>
</nav>



{%block content%}
<div class="container">
    <!-- Looping through images -->
    {% for image in images %}
    <div class="row" id="gallery">
        <!-- displaying images -->
        <div class="col-md-7">
            {%if image.image.url%}
            <a class="img-overlay" data-toggle="modal" data-target="#{{image.id}}" style="width:100%"></a>
            <img src="{{image.image.url}}" class="image-responsive" alt="Image" >  
            {%else%}
            <img class="img-fluid rounded-start img-thumbnail" src="https://via.placeholder.com/150">
            {%endif%}
            <div class="text-center">
                <h2>{{image.name}}</h2>
            </div>
            <hr>
        </div>
    {% empty %}
    </div>
    <div class="row">
        <h2>There are no images displayed</h2>
    </div>
    {% endfor %}
</div>



{% endblock %}
