{%extends 'index.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if images%}
      <h2 style="color:cornsilk;" >Found {{ images|length }} of searched category {{message}}</h2><br>
    {% else %}
      <h2> Found 0 images for the search term {{message}}</h2>
    {% endif %}

  </div>
  <div class="row">

  {% if images %}
    {% for image in images %}
    <div class="card" style="height: 350px;">
      <div class="col-md-10">
          <h1>{{image.name}}</h1>
          <img style="height: 200px;" src="{{image.image.url}}">
      </div>
    </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
